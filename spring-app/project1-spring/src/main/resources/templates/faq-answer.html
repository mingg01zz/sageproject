<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE - FAQ 답변</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/faq-answer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body id="faq-answer-page">

<header th:replace="header :: header"></header>

<main class="faq-answer-main">
    <div class="faq-answer-container">
        <!-- 페이지 제목 -->
        <div class="faq-answer-title-wrap">
            <h2 class="faq-answer-title">FAQ 답변</h2>
            <button class="faq-answer-back-btn" th:onclick="|location.href='@{/faq}'|">목록으로</button>
        </div>

        <!-- FAQ 답변 내용 -->
        <div class="faq-answer-content">
            <!-- 문의 정보 -->
            <div class="faq-question-section">
                <div class="faq-question-header">
                    <h3 class="faq-question-title" th:text="${faq.title}">FAQ 질문 제목</h3>
                    <div class="faq-question-meta">
                        <span class="faq-question-number" th:text="${faq.number}">001</span>
                        <span class="faq-question-author" th:text="${faq.author}">작성자</span>
                        <span class="faq-question-date" th:text="${faq.date}">2025-07-07</span>
                    </div>
                </div>
                <div class="faq-question-content" th:text="${faq.content}">
                    문의 내용이 여기에 표시됩니다. 사용자가 작성한 질문 내용을 확인할 수 있습니다.
                </div>
            </div>

            <!-- 답변 정보 -->
            <div class="faq-answer-section">
                <div class="faq-answer-header">
                    <h3 class="faq-answer-subtitle">답변</h3>
                    <div class="faq-answer-meta">
                        <span class="faq-answer-author">관리자</span>
                        <span class="faq-answer-date" th:text="${faq.answerDate}">2025-07-08</span>
                    </div>
                </div>
                <div class="faq-answer-content" th:text="${faq.answer}">
                    답변 내용이 여기에 표시됩니다. 관리자가 작성한 답변을 확인할 수 있습니다.
                </div>
            </div>
        </div>

        <!-- 하단 버튼 -->
        <div class="faq-answer-actions">
            <button class="faq-answer-edit-btn" th:onclick="|location.href='@{/faq/edit/{id}(id=${faq.id})}'|">등록</button>
        </div>
    </div>
</main>

<footer th:replace="footer :: footer"></footer>

<script th:src="@{/js/faq-answer.js}"></script>
</body>
</html>
