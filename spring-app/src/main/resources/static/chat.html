
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>Rasa Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .bubble {{ border-radius: 12px; padding: 10px 14px; margin: 6px 0; display:inline-block; }}
    .me {{ background:#e5f0ff; }}
    .bot {{ background:#f2f2f2; }}
    .row {{ display:flex; gap:8px; margin-top:10px; }}
    #log > div {{ margin: 8px 0; }}
    input, button {{ font-size: 16px; padding: 10px; }}
  </style>
</head>
<body>
  <h1>Rasa 연동 채팅</h1>
  <div id="log"></div>
  <div class="row">
    <input id="msg" placeholder="메시지를 입력하세요" style="flex:1"/>
    <button id="send">보내기</button>
  </div>
  <script>
    const log = document.getElementById('log');
    const msg = document.getElementById('msg');
    const send = document.getElementById('send');

    function addBubble(text, cls) {{
      const div = document.createElement('div');
      div.className = 'bubble ' + cls;
      div.textContent = text;
      log.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }}

    async function sendMsg() {{
      const text = msg.value.trim();
      if (!text) return;
      addBubble(text, 'me');
      msg.value = '';
      const res = await fetch('/api/chat', {{
        method: 'POST',
        headers: {{ 'Content-Type': 'application/json' }},
        body: JSON.stringify({{ message: text, sender: 'web' }})
      }});
      if (res.ok) {{
        const data = await res.json();
        if (data.replies && data.replies.length) {{
          data.replies.forEach(t => addBubble(t, 'bot'));
        }} else {{
          addBubble('(응답 없음)', 'bot');
        }}
      }} else {{
        addBubble('서버 오류', 'bot');
      }}
    }}

    send.addEventListener('click', sendMsg);
    msg.addEventListener('keydown', e => {{
      if (e.key === 'Enter') sendMsg();
    }});
  </script>
</body>
</html>
