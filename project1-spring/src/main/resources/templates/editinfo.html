<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SAGE | 정보 수정</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>

<header th:replace="header :: header"></header>

<main class="mypage-main">
  <div class="mypage-sidebar">
    <h2 class="mypage-title">마이페이지<br><br></h2>
    <ul class="mypage-menu">
      <li><a th:href="@{/mypage}">내정보</a></li>
      <li><a th:href="@{/inquiry}">문의사항</a></li>
      <li><a th:href="@{/favorite}">즐겨찾기</a></li>
      <li><a th:href="@{/editinfo}" class="active">정보수정</a></li>
    </ul>
  </div>
  <div class="mypage-content">
    <div class="mypage-inner-content">
      <form class="editinfo-form" autocomplete="off">
        <div class="editinfo-profile-wrap">
          <img th:src="@{/img/1.jpg}" alt="프로필">
          <label for="profile-upload" class="editinfo-profile-upload">
            <img th:src="@{/img/카메라블랙.png}" alt="수정">
          </label>
          <input type="file" id="profile-upload" style="display:none;">
        </div>
        <div class="editinfo-fields">
          <label>이름 <input type="text" name="name" required></label>
          <label>아이디 <input type="text" name="userid" required></label>
          <label>비밀번호
            <div class="editinfo-pw-row" style="display:flex;align-items:center;gap:8px;">
              <input type="password" name="pw" value="********" autocomplete="new-password" id="editPwInput" style="flex:1;min-width:0;">
              <button type="button" id="pwToggleBtn" style="background:none;border:none;padding:0;display:flex;align-items:center;cursor:pointer;">
                <img th:src="@{/img/감은눈.png}" alt="숨기기" id="pwToggleIcon" style="width:28px;height:28px;">
              </button>
            </div>
          </label>
          <div class="editinfo-row editinfo-birth-row">
            <label for="editBirthMonth">생년월일</label>
            <div class="editinfo-birth-inputs">
              <select id="editBirthMonth"><option>월</option></select>
              <select id="editBirthDate"><option>일</option></select>
              <select id="editBirthYear"><option>년</option></select>
            </div>
          </div>
          <div class="editinfo-row editinfo-location-row">
            <label for="editSido">위치</label>
            <div class="editinfo-location-inputs">
              <select id="editSido"><option>시/도</option></select>
              <select id="editGugun"><option>구/군</option></select>
              <input type="text" id="editAddress" placeholder="상세주소">
            </div>
          </div>
          <label>요양등급
            <select name="grade">
              <option>선택</option>
              <option>1등급</option>
              <option>2등급</option>
              <option>3등급</option>
              <option>4등급</option>
              <option>5등급</option>
            </select>
          </label>
        </div>
        <button type="submit" class="editinfo-save-btn" style="margin:32px auto 0 auto;display:block;width:100%;max-width:400px;height:48px;font-size:1.2em;background:#8ea9db;color:#fff;border:none;border-radius:6px;font-weight:600;">✔ 변경 사항 저장</button>
        <div style="text-align:center;margin-top:18px;font-size:0.98em;color:#888;">
          + 더이상 SAGE를 이용하지 않는다면 : <a th:href="@{/withdraw}" id="withdrawLink" style="color:#4a6fdc;text-decoration:underline;">탈퇴하기</a>
        </div>
      </form>
    </div>
  </div>
</main>

<footer th:replace="footer :: footer"></footer>

<div id="withdrawModal" style="display:none;position:fixed;z-index:2000;top:0;left:0;width:100vw;height:100vh;background:rgba(40,50,70,0.13);">
  <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;border-radius:36px;box-shadow:0 4px 32px rgba(60,80,120,0.13);width:600px;max-width:92vw;padding:0 0 48px 0;">
    <div style="padding:24px 32px 16px 32px;font-size:1.15em;font-weight:600;border-bottom:2px solid #eee;display:flex;justify-content:space-between;align-items:center;">
      <span>탈퇴하기</span>
      <button id="withdrawCloseBtn" style="background:none;border:none;font-size:2em;line-height:1;color:#888;cursor:pointer;">&times;</button>
    </div>
    <div style="padding:48px 0 0 0;text-align:center;">
      <div style="font-size:1.18em;font-weight:700;margin-bottom:12px;">정말 탈퇴하시겠습니까?</div>
      <div style="font-size:1.05em;margin-bottom:38px;">탈퇴 시 내 정보 및 저장한 시설 정보가 삭제됩니다.</div>
      <button id="withdrawBtn" style="background:#8ea9db;color:#fff;font-size:1.1em;font-weight:600;border:none;border-radius:8px;padding:14px 0;width:220px;cursor:pointer;">탈퇴</button>
    </div>
  </div>
</div>

<script>

  // 사이드바 메뉴 active 처리
  document.addEventListener('DOMContentLoaded', function() {
    var links = document.querySelectorAll('.mypage-menu a');
    var path = location.pathname.split('/').pop();
    links.forEach(function(link) {
      if(link.getAttribute('href') && link.getAttribute('href').indexOf(path) > -1) {
        link.classList.add('active');
      }
    });
    // 생년월일 Month/Date/Year 옵션 자동 생성
    const monthSel = document.getElementById('editBirthMonth');
    const dateSel = document.getElementById('editBirthDate');
    const yearSel = document.getElementById('editBirthYear');
    if(monthSel && dateSel && yearSel) {
      for(let i=1; i<=12; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = i + '월';
        monthSel.appendChild(opt);
      }
      for(let i=1; i<=31; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = i + '일';
        dateSel.appendChild(opt);
      }
      const now = new Date().getFullYear();
      for(let i=now; i>=now-120; i--) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = i + '년';
        yearSel.appendChild(opt);
      }
    }
    // 시/도-구/군 연동
    const sidoData = {
      '서울': ['강남구','강동구','강북구','강서구','관악구','광진구','구로구','금천구','노원구','도봉구','동대문구','동작구','마포구','서대문구','서초구','성동구','성북구','송파구','양천구','영등포구','용산구','은평구','종로구','중구','중랑구'],
      '경기': ['수원시','성남시','고양시','용인시','부천시','안산시','안양시','남양주시','화성시','평택시','의정부시','시흥시','파주시','김포시','광주시','광명시','군포시','오산시','이천시','안성시','의왕시','하남시','여주시','양평군','동두천시','과천시','가평군','연천군'],
      '인천': ['계양구','미추홀구','남동구','동구','부평구','서구','연수구','중구','강화군','옹진군'],
      '부산': ['강서구','금정구','기장군','남구','동구','동래구','부산진구','북구','사상구','사하구','서구','수영구','연제구','영도구','중구','해운대구'],
      '대구': ['남구','달서구','달성군','동구','북구','서구','수성구','중구'],
      '광주': ['광산구','남구','동구','북구','서구'],
      '대전': ['대덕구','동구','서구','유성구','중구'],
      '울산': ['남구','동구','북구','울주군','중구'],
      '세종': ['세종시'],
      '강원': ['강릉시','동해시','삼척시','속초시','원주시','춘천시','태백시','고성군','양구군','양양군','영월군','인제군','정선군','철원군','평창군','홍천군','화천군','횡성군'],
      '충북': ['제천시','청주시','충주시','괴산군','단양군','보은군','영동군','옥천군','음성군','증평군','진천군','청원군'],
      '충남': ['계룡시','공주시','논산시','당진시','보령시','서산시','아산시','천안시','금산군','부여군','서천군','예산군','청양군','태안군','홍성군'],
      '전북': ['군산시','김제시','남원시','익산시','전주시','정읍시','고창군','무주군','부안군','순창군','완주군','임실군','장수군','진안군'],
      '전남': ['광양시','나주시','목포시','순천시','여수시','강진군','고흥군','곡성군','구례군','담양군','무안군','보성군','신안군','영광군','영암군','완도군','장성군','장흥군','진도군','함평군','해남군','화순군'],
      '경북': ['경산시','경주시','구미시','김천시','문경시','상주시','안동시','영주시','영천시','포항시','고령군','군위군','봉화군','성주군','영덕군','영양군','예천군','울릉군','울진군','의성군','청도군','청송군','칠곡군'],
      '경남': ['거제시','김해시','마산시','밀양시','사천시','양산시','진주시','진해시','창원시','통영시','거창군','고성군','남해군','산청군','의령군','창녕군','하동군','함양군','합천군'],
      '제주': ['서귀포시','제주시']
    };
    const sido = document.getElementById('editSido');
    const gugun = document.getElementById('editGugun');
    if(sido && gugun) {
      sido.addEventListener('change', function() {
        const val = sido.value;
        gugun.innerHTML = '<option>구/군</option>';
        if(sidoData[val]) {
          sidoData[val].forEach(function(g){
            const opt = document.createElement('option');
            opt.value = g;
            opt.textContent = g;
            gugun.appendChild(opt);
          });
        }
      });
    }
    // 시/도 옵션 자동 추가
    const sidoList = [
      '서울','경기','인천','부산','대구','광주','대전','울산','세종',
      '강원','충북','충남','전북','전남','경북','경남','제주'
    ];
    if(sido && sido.options.length <= 1) {
      sidoList.forEach(function(s){
        const opt = document.createElement('option');
        opt.value = s;
        opt.textContent = s;
        sido.appendChild(opt);
      });
    }
  });
  // 저장 버튼 클릭 시 마이페이지로 이동
  document.querySelector('.editinfo-form').addEventListener('submit', function(e) {
    e.preventDefault();
    // 'mypage.html' 대신 컨트롤러 URL로 변경
    window.location.href = '/mypage';
  });
  // 비밀번호 숨기기/보이기 토글 (아이콘)
  const pwInput = document.getElementById('editPwInput');
  const pwToggle = document.getElementById('pwToggleBtn');
  const pwIcon = document.getElementById('pwToggleIcon');
  if(pwInput && pwToggle && pwIcon) {
    pwToggle.onclick = function() {
      if(pwInput.type === 'password') {
        pwInput.type = 'text';
        pwIcon.src = 'img/뜬눈.png';
        pwIcon.alt = '보이기';
      } else {
        pwInput.type = 'password';
        pwIcon.src = 'img/감은눈.png';
        pwIcon.alt = '숨기기';
      }
    }
  }

  // 탈퇴하기 모달 show/hide
  const withdrawLink = document.getElementById('withdrawLink');
  const withdrawModal = document.getElementById('withdrawModal');
  const withdrawCloseBtn = document.getElementById('withdrawCloseBtn');
  if(withdrawLink && withdrawModal && withdrawCloseBtn) {
    withdrawLink.onclick = function(e) {
      e.preventDefault();
      withdrawModal.style.display = 'block';
    };
    withdrawCloseBtn.onclick = function() {
      withdrawModal.style.display = 'none';
    };
    // 모달 바깥 클릭 시 닫기
    withdrawModal.onclick = function(e) {
      if(e.target === withdrawModal) withdrawModal.style.display = 'none';
    };
  }
  const withdrawBtn = document.getElementById('withdrawBtn');
  if(withdrawBtn && withdrawModal) {
    withdrawBtn.onclick = function() {
      // 모달 내용 교체
      withdrawModal.querySelector('div[style*="padding:48px 0 0 0"]').innerHTML = `
        <div style="font-size:1.18em;font-weight:700;margin-bottom:24px;">탈퇴되었습니다.</div>
        <button id="withdrawConfirmBtn" style="background:#8ea9db;color:#fff;font-size:1.1em;font-weight:600;border:none;border-radius:8px;padding:14px 0;width:220px;cursor:pointer;">확인</button>
      `;
      // 확인 버튼 이벤트
      setTimeout(function() {
        const confirmBtn = document.getElementById('withdrawConfirmBtn');
        if(confirmBtn) {
          confirmBtn.onclick = function() {
            // 'main.html' 대신 컨트롤러 URL로 변경
            window.location.href = '/main';
          };
        }
      }, 10);
    };
  }
</script>
</body>
</html>
